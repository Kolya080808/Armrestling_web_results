{% extends "base.html" %}
{% block content %}
<h1>Админка</h1>




<h2>Загрузка расписания</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="folder_type" value="schedules">
    <input type="file" name="file">
    <button type="submit">Загрузить</button>
</form>

<h2>Загрузка таблицы лидеров</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="folder_type" value="leaders">
    <input type="file" name="file">
    <button type="submit">Загрузить</button>
</form>





<h2>Список расписаний</h2>
<ul>
    {% for file in schedules %}
    <li>
        {{ file }}
        <form method="POST" style="display:inline;">
            <input type="hidden" name="filename" value="{{ file }}">
            <input type="hidden" name="folder_type" value="schedules">
            <button type="submit" name="delete">Удалить</button>
            <button type="submit" name="set_active">Сделать активным</button>
        </form>
    </li>
    {% endfor %}
</ul>

<h2>Список таблиц лидеров</h2>
<ul>
    {% for file in leaders %}
    <li>
        {{ file }}
        <form method="POST" style="display:inline;">
            <input type="hidden" name="filename" value="{{ file }}">
            <input type="hidden" name="folder_type" value="leaders">  <!-- Исправлен folder_type -->
            <button type="submit" name="delete">Удалить</button>
            <button type="submit" name="set_active">Сделать активным</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
