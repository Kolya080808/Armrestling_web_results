{% extends "base.html" %}
{% block content %}
<h2>Управление расписаниями</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit" name="schedule">Загрузить расписание</button>
</form>

<h3>Список расписаний</h3>
<ul>
    {% for file in schedules %}
    <li>
        {{ file }}
        <button type="submit" name="delete" value="{{ file }}" form="delete_form">Удалить</button>
        <button type="submit" name="set_active" value="{{ file }}" form="active_form">Сделать активным</button>
    </li>
    {% endfor %}
</ul>

<h2>Управление таблицей лидеров</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit" name="leaderboard">Загрузить таблицу</button>
</form>

<h3>Список таблиц</h3>
<ul>
    {% for file in leaders %}
    <li>
        {{ file }}
        <button type="submit" name="delete" value="{{ file }}" form="delete_form">Удалить</button>
        <button type="submit" name="set_active" value="{{ file }}" form="active_form">Сделать активным</button>
    </li>
    {% endfor %}
</ul>

<form id="delete_form" method="POST"></form>
<form id="active_form" method="POST"></form>
{% endblock %}
