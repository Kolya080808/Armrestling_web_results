{% extends "base.html" %}
{% block content %}
<div class="parent-div">
    <div class="frame-1-455 pos-abs">
        <div class="rectangle-11-1011 pos-abs"></div>
        <div class="rectangle-12-1013 pos-abs"></div>
        <div class="rectangle-14-1017 pos-abs"></div>
        <div class="div-1012 pos-abs">
            <a href="{{ url_for('schedule') }}"><span class="div-1012-0">Распределение</span></a>
        </div>
        <div class="div-1014 pos-abs">
            <a href="{{ url_for('leaders') }}"><span class="div-1014-0">Таблица лидеров</span></a>
        </div>
        <div class="div-1018 pos-abs">
            <span class="div-1018-0">Результаты</span>
        </div>
        <div class="div-1016 pos-abs">
            <span class="div-1016-0">РЕЗУЛЬТАТЫ</span>
        </div>
        <div class="rectangle-13-1015 pos-abs">
            <h2 style="margin-left: 610px; font-family: 'Sansation Light', sans-serif; color: #ffffffff;"> РЕЗУЛЬТАТЫ (26.02) </h2>
            <table border="1">
                {% for row in data %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            <h2 style="margin-left: 560px; font-family: 'Sansation Light', sans-serif; color: #ffffffff;"> ВСЕМ СПАСИБО ЗА УЧАСТИЕ! </h2>
        </div>
    </div>
</div>
{% endblock %}
