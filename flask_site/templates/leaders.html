{% extends "base.html" %}
{% block content %}
<div class="parent-div">
    <div class="frame-1-455 pos-abs">
        <div class="rectangle-11-1011 pos-abs"></div>
        <div class="rectangle-12-1013 pos-abs"></div>
        <div class="div-1012 pos-abs">
            <a href="{{ url_for('schedule') }}"><span class="div-1012-0">Распределение</span></a>
        </div>
        <div class="div-1014 pos-abs">
            <span class="div-1014-0">Таблица лидеров</span>
        </div>
        <div class="div-1016 pos-abs">
            <span class="div-1016-0">ТАБЛИЦА ЛИДЕРОВ</span>
        </div>
        <div class="rectangle-13-1015 pos-abs">
            <table border="1">
                {% for row in data %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
