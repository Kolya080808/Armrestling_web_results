{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('index') }}">← На главную</a>
<h1>Распределение</h1>
<h2>Если вы заходите с телефона, поверните экран горизонтально!</h2>
<table border="1">
    {% for row in data %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
